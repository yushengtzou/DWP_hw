        <section>
            <h1>Data Processing</h1>
            <p>Please choose the preprocessing options for your uploaded dataset:</p>
        </section>

        <section>
            <form action="/processing" method="post">
                <label for="normalization">Normalization:</label>
                <select id="normalization" name="normalization">
                    <option value="none">None</option>
                    <option value="min-max">Min-Max Normalization</option>
                    <option value="z-score">Z-Score Normalization</option>
                </select>

                <label for="scaling">Scaling:</label>
                <select id="scaling" name="scaling">
                    <option value="none">None</option>
                    <option value="standard">Standard Scaling</option>
                </select>
                
                <input type="submit" value="Process Data">
            </form>
        </section>
    </main>
